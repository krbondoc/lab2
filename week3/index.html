  <!-- Style Format CSS --> 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Sevillana&display=swap');
    /* body style */
    body {
      background-image: url('https://giffiles.alphacoders.com/215/215595.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .main-width{
      width: 1400px;
      max-width: 95%;
      margin: 0 auto;
    }
    .hero{
      height: 100%;
      width: 100%;
      min-height: 100 vh;
      background: linear-gradient(black, 70%, rgb(26, 2, 36));
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .hero header .logo h2 a{
      display: block;
      font-size: 42px;
      font-weight: 700;
      text-decoration: none;
      color: white;
    }
    .hero header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0 10px;
    }
    nav ul li{
      list-style: none;
      display: inline-block;
    }
    nav ul li a{
      text-decoration: none;
      color: white;
      margin-left: 30px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: .4s;
    }
    nav ul li:not(:last-child) a:hover,
    nav ul li:not(:last-child) a:focus{
      border-bottom: 2px solid white;
    }
    div {
      width: 500px;
      padding: 0px;
      margin: 0;
    }
    .content{
      padding-top: 10px;
    }
    .content .title-page{
      float:left;
      position: relative;
      margin-bottom: 50px;
    }
    .content .title-page h1{
      margin-left: 30px;
      font-size: 75px;
      text-align: left;
      letter-spacing: 10px;
      width: min-content;
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: black;
      font-family:'Cinzel Decorative', cursive;
      line-height: 1;
      color: rgb(255, 255, 255);
    }
    .content .title-page p{
      width: 330px;
      margin-left: 30px;
      padding: 10px 0;
      text-align: left;
      outline-color: rgb(76, 25, 123);
      outline-style: double;
      outline-width: 5px;
      font-size: 20px;
      font-weight: bold;
      font-family: comic san ms, cursive;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
      line-height: 1.4;
      color: white;
    }
    .content .img-portrait{
      float: right;
      position: relative;
    }
    /* image style */
    img {
      border-radius: 50%;
      margin:20px;
    }
    /* text style */
    h4 {
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color: black;
    }
    p {
      color: white;
      margin:20px;
    }
