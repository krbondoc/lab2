  <h1>Feedback Form</h1>
  <form>
    <label for="name" >Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback"></textarea><br><br>
    <input type="button" value="Submit" onclick="submitFeedback()">
  </form>
    <script src="javafunc.js"></script>
    <style>
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            color: white;
            font-family:'Cinzel Decorative', cursive;
            font-size: 24px;
            margin-left: 30px
          }
          
          label {
            font-weight: bold;
            margin-bottom: 10px;
          }
          
          input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 16px;
            resize: vertical;
          }
          
          input[type="button"] {
            background-color: #4e4caf;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
          }
          
          input[type="button"]:hover {
            background-color: #a0459b;
          }
          
          .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
          }
          @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Sevillana&display=swap');
          @import url('https://fonts.googleapis.com/css2?family=Forum&display=swap');
          /* body style */
          body {
            background-image: url('https://giffiles.alphacoders.com/215/215595.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            overflow-x: hidden;
          }
          .hero{
            height: 100%;
            width: 100%;
            min-height: 100 vh;
            background: linear-gradient(black, 80%, rgb(87, 6, 79));
            position: sticky;
            top: 0;
            z-index: 100;
          }
          .hero header .logo h2 a{
            display: block;
            font-size: 48px;
            margin-left: 20px;
            font-weight: 700;
            text-decoration: none;
            color: white;
          }
          .hero header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 10px;
          }
          nav ul li{
            list-style: none;
            display: inline-block;
          }
          nav ul li a{
            text-decoration: none;
            color: white;
            margin-left: 30px;
            margin-right: 20px;
            font-size: 24px;
            font-family: 'Forum', cursive;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: .4s;
          }
          nav ul li:not(:last-child) a:hover,
          nav ul li:not(:last-child) a:focus{
            border-bottom: 2px solid white;
          }
    </style>
